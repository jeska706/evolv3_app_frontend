<!DOCTYPE html>
<html ng-app="evolv3App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <title>Evolv3 App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- [if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif] -->
    </head>
    <body ng-controller="mainController as ctrl">
        <div class="container">
            <!-- navbar -->
            <nav>
                <!-- login need to set up once we know where its going  and add functions to controller-->
                <!-- <form ng-submit="ctrl.someAction()">
                    <input type="text" ng-model="ctrl.someProperty"/><br/>
                    <input type="submit" value="Submit The Form"/>
                </form> -->
                <!-- users, uncomment out if needed  -->
                <!-- <div ng-repeat="user in ctrl.users">
                    <h2>{{ user.name }}</h2>

                </div> -->
            </nav>



            <!-- Logo/Animation Here -->
            <header>
                <div class="">
                    <h1>Evolv3</h1>
                </div>
            </header>


            <!-- Begining of gallery -->
            <div class="container">
                <div ng-repeat="art in ctrl.art">
                    Title: {{ art.title }}<br>
                    Artist: {{ art.principalOrFirstMaker }}
                    <div class="container">
                        <img ng-src="{{art.headerImage.url}}" />
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
