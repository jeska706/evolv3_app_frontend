<!DOCTYPE html>
<html ng-app="evolv3App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <title>Evolv3 App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Lato" rel="stylesheet">

        <!-- [if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif] -->
    </head>
    <body ng-controller="mainController as ctrl">

        <header>
            <!-- NAVBAR STARTS -->
            <div class="container">
                <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" ata-target=".navbar-collapse">
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="#home">Home</a></li>
                                <li><a href="#artists">From The Artists</a></li>
                                <li><a href="#from-users">From Our Visitor's</a></li>
                                <li><a href="#gallery">Main Gallery</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- NAVBAR ENDS -->

            <!-- LOGO AND ANIMATION STARTS -->
            <div id="home">
                <div class="animation-text-wrapper">
                    <img class="logo" src="img/e.svg" alt="E"/>
                    <img class="logo" src="img/v.svg" alt="V"/>
                    <img class="logo" src="img/o.svg" alt="O"/>
                    <img class="logo" src="img/l.svg" alt="L"/>
                    <img class="logo" src="img/v.svg" alt="V"/>
                    <img class="logo" src="img/e.svg" alt="E"/>

                    <div class="svg">

                    </div>
                </div>
            </div>
            <!-- LOGO AND ANIMATION ENDS -->
        </header>

        <main>
            <!-- FROM THE ARTISTS STARTS -->
            <div id="artists">
                <div class="banner">
                    <h1>From The Artists</h1>
                </div>

                <div class="">
                    <img class="categories" src="Painting" alt="">
                    <img class="categories" src="Photography" alt="">
                    <img class="categories" src="Sculpture" alt="">
                    <img class="categories" src="All Mediums" alt="">
                </div>
            </div>
            <!-- FROM THE ARTISTS ENDS -->


            <!-- FROM THE USERS STARTS -->
            <div id="from-users">
                <div class="banner">
                    <h1>From The Users</h1>
                </div>
                <div class="">
                    <img class="categories" src="Painting" alt="">
                    <img class="categories" src="Photography" alt="">
                    <img class="categories" src="Sculpture" alt="">
                    <img class="categories" src="All Mediums" alt="">
                </div>
            </div>
            <!-- FROM THE USERS ENDS -->





            <!-- users, uncomment out if needed  -->
            <!-- <div ng-repeat="user in ctrl.users">
                <h2>{{ user.name }}</h2>
            </div> -->

            <!-- GALLERY STARTS -->
            <div id="galery">
                <div class="banner">
                    <h1>Main Gallery</h1>
                </div>
                <div ng-repeat="art in ctrl.art">
                    Title: {{ art.title }}<br>
                    Artist: {{ art.principalOrFirstMaker }}
                    <div class="container">
                        <img ng-src="{{art.headerImage.url}}" />
                    </div>
                </div>
            </div>
            <!-- GALLERY ENDS -->

        </main>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
